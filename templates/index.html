<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    form:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    label {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #00c3ff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #00c3ff;
      outline: none;
      background: #0f3460;
      color: white;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #ff4b2b;
      box-shadow: 0 0 10px #ff4b2b;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 75, 43, 0.7);
    }

    button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      box-shadow: 0 0 20px rgba(255, 75, 43, 1);
      transform: scale(1.1);
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 30px;
      color: #00c3ff;
      text-shadow: 0 0 8px #00c3ff;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    li {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      font-size: 1.2rem;
      color: #00c3ff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }

    li:hover {
      background: #00c3ff;
      color: #16213e;
      box-shadow: 0 0 12px rgba(0, 255, 255, 1);
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      form {
        width: 100%;
      }
      h1 {
        font-size: 2.2rem;
      }
      li {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Movie Recommender System</h1>
  <form method="POST">
    <label for="movie">Enter a movie name:</label>
    <input type="text" name="movie" id="movie" placeholder="Type a movie name..." value="{{ movie_name }}">
    <button type="submit">Show Recommendations</button>
  </form>
  {% if recommended_movies %}
    <h2>Recommended Movies:</h2>
    <ul>
      {% for movie in recommended_movies %}
        <li>{{ movie }}</li>
      {% endfor %}
    </ul>
  {% elif movie_name %}
    <h2>No recommendations found for "{{ movie_name }}".</h2>
  {% endif %}
</body>
</html>
